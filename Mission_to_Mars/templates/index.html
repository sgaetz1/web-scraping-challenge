<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Mars Info -->
    <div class="row">
      <div class="col-md-12">
        <h3>Latest Mars News</h3>
        <h4>{{mars.title}}</h4>
        <p>{{mars.paragraph}}</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h3>Featured Mars Image</h3>
        <img src="{{mars.featured_image}}" width=480 alt="Featured Mars Image">
      </div>

      <div class="col-md-2'">

      </div>

      <div class="col-md-4">
        <h3>Mars Facts</h3>
          {{mars.table|safe}}
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h3>Mars Hemispheres</h3>
        <p>{{mars.hemispheres}}</p>
      </div>
      </div>
      
 

  
</div>
</body>

</html>
