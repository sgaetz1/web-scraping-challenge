<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Mars News -->
    <div class="row">
      <div class="col-md-12">
        <h3>Latest Mars News</h3>
        <h4>{{mars.title}}</h4>
        <p>{{mars.paragraph}}</p>
      </div>
    </div>

    <!-- featured image -->
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <h3>Featured Mars Image</h3>
        <img src="{{mars.featured_image}}" width=480 alt="Featured Mars Image">
      </div>

      <div class="col-md-2'"></div>

      <!-- table of facts -->
      <div class="col-sm-12 col-md-4">
        <h3>Mars Facts</h3>
        <hr>
        <table class="table">
          <table class="table table-striped">
            {{mars.table|safe}}
          </table>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h3>Mars Hemispheres</h3>
        <hr>
      </div> 
    </div>   
    
            <!-- Loop through the list of dictionaries -->
    <div class="row">     
      {% for hemisphere in mars.hemispheres %}
        <div class="col-md-3">
          <img src="{{ hemisphere.image }}" width=250 alt="Cerberus Hemisphere"> {{ hemisphere.title }}
        </div>
      {% endfor %}
    </div>    
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
<scrip src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
<script
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>

</body>

</html>
